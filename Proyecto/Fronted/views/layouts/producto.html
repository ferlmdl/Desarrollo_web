<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      {{> cabecera }}
    </nav>
    <div class="container mt-5">
      <h1>{{producto.name}}</h1>
      <p>{{producto.description}}</p>
      <div id="carousel-producto" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          {{#each producto.imagenes}}
          <div class="carousel-item {{#if @first}}active{{/if}}">
            <img src="{{this}}" class="d-block w-30" alt="Imagen del producto">
          </div>
          {{/each}}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-producto" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel-producto" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <p>Precio: ${{producto.precio}}</p>
      <p>Stock: {{producto.stock}}</p>
      {{#if isAuthenticated}}
      <form action="/carrito/agregar/{{producto._id}}" method="POST" class="add-to-cart-form" data-product-id="{{producto._id}}">
        <button type="submit" class="btn btn-success">Agregar al carrito</button>
      </form>
      {{else}}
      <button class="btn btn-success agregar-al-carrito" data-authenticated="false">Agregar al carrito</button>
      {{/if}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="common.js"></script>
  </body>
</html>
